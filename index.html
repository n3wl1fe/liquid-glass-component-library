<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liquid Glass Component Library</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <div class="button-container">
        <svg width="0" height="0" style="position: absolute;">
            <defs>
                <filter id="displacementFilter" x="0%" y="0%" width="100%" height="100%"
                    filterUnits="objectBoundingBox">

                    <feturbulence type="fractalNoise" baseFrequency="0.001 0.005" numOctaves="1" seed="17"
                        result="turbulence" />

                    <fecomponenttransfer in="turbulence" result="mapped">
                        <fefuncr type="gamma" amplitude="1" exponent="10" offset="0.5" />
                        <fefuncg type="gamma" amplitude="0" exponent="1" offset="0" />
                        <fefuncb type="gamma" amplitude="0" exponent="1" offset="0.5" />
                    </fecomponenttransfer>

                    <fegaussianblur in="turbulence" stdDeviation="3" result="softMap" />

                    <fedisplacementmap in="SourceGraphic" in2="softMap" scale="100" xChannelSelector="R"
                        yChannelSelector="G" />

                </filter>
            </defs>
        </svg>
        <button style="z-index:1;"><span class="material-icons">face</span></button>
        <button style="z-index:1;"><span class="material-icons">star</span></button>
        <button style="z-index:1;"><span class="material-icons">favorite</span></button>
    </div>

    <script src="draggable.js"></script>
</body>

</html>
